<html>

    </head>

    <body>
        <h1>Lists</h1>
        <!-- 2 types of lists -->
        <!-- 1. Unordered List(ul), 2. Ordered List -->

        <ul>
            <li>
                <p>India</p>
            </li>
            <li>US</li>
            <li>Canada</li>
            <li>UK</li>
        </ul>

        <br/><br/>
        <h2>Ordered List</h2>
        <ol type="I">
            <li>India</li>
            <li>Canada</li>
            <li>UK</li>
        </ol>
    </body>
</html>
